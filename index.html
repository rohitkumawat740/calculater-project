<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
             <input type="text" placeholder="0" id="display">
             <div>
                <button class="ac">AC</button>
                <button class="del">DEL</button>
                <button class="percent">%</button>
                <button class="devide">/</button>
             </div>
             <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiply">*</button>
             </div>
             <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="subtract">-</button>
             </div>
             <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="add">+</button>
             </div>
             <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
             </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
</html>
